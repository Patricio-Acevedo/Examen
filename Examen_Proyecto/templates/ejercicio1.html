<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de compras</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Calculo de compras</h2>
        <form action="/procesar_formulario" method="POST">
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad" required>
            <input type="number" id="cantidad_tarros" name="cantidad_tarros" placeholder="Ingresa la cantidad de tarros de pintura a comprar" required>
            <button type="submit">Calcular</button>
        </form>

        <!-- Mostrar resultados si estÃ¡n disponibles -->
        {% if nombre and total_sin_descuento and total_con_descuento %}
        <div class="result">
            <p><strong>Nombre del cliente:</strong> {{ nombre }}</p>
            <p><strong>Total sin descuento:</strong> ${{ total_sin_descuento }}</p>
            <p><strong>Descuento aplicado:</strong> ${{ descuento }}</p>
            <p><strong>Total a pagar:</strong> ${{ total_con_descuento }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
