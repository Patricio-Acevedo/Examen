
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesi칩n</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Inicio de sesi칩n</h2>
        <form action="/verificar_usuario" method="POST">
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contrase침a" required>
            <button type="submit">Verificar</button>
        </form>

        <!-- Mostrar mensaje si est치 disponible -->
        {% if mensaje %}
        <div class="result">
            <p>{{ mensaje }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
